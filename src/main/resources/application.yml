spring:
  profiles:
    group:
      local:
        - jwt
        - s3
        - oauth
        - local
      prod:
        - prod
    active: local
#    active: ${profile}
  devtools:
    livereload:
      enabled: true
  restart:
    enabled: true

  # swagger
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  jpa:
    open-in-view: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 500

logging:
  level:
    org.hibernate.SQL: debug

---
#multipart upload파일 용량설정
#default : 1MB
spring:
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB