spring:
  profiles:
    group:
      local:
        - jwt
        - s3
        - oauth
        - local
      prod:
        - prod
    active: ${profile}

  # swagger
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  jpa:
    open-in-view: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 500

logging:
  level:
    org.hibernate.SQL: debug
